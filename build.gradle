plugins {
    id "com.github.node-gradle.node" version "7.1.0"
}

node {
    version = '18.18.0'
    download = true
}

tasks.register('buildFrontend', NpmTask) {
    dependsOn('npmInstall')
    args = ['run', 'build']
}

tasks.register('frontendDev', NpmTask) {
    args = ['run', 'dev']
}

tasks.register('cleanFrontend', Delete) {
    delete '.next/', 'out/', 'build/'
}